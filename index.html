<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section class="header">
        <h1>Weather App</h1>
        <form id="js-form">
            <label for="city">City and state</label>
            <input type="text" id="city" name="city" placeholder="City, State...">
            <button class="submit" type="submit">Submit</button>
        </form>
    </section>
    <section class="container">
        <h2 class="welcome">Welcome to the weather app, the app that gives you the weather and information on COVID in the U.S. Choose your city.</h2>
        <section class="results"></section>
    </section>
    <section class="covidBox hidden">
        <h2 class="title">Covid U.S. Stats</h2>
        <section class="covidDetails"></section>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
